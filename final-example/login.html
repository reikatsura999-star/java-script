<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Modular Login + Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login -->
   
  <div class="auth-container" id="authBox">
    <form id="loginForm" class="form">
      <h2>Login</h2>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>

      <button type="submit">Submit</button>
      <p id="loginMsg" class="form-footer-text"></p>
    </form>
   <!-- registrasi -->
    <form id="registerForm" class="form hidden">
      <h2>Register</h2>
      <label for="regName">Username</label>
      <input type="text" id="regName" placeholder="Username" required>

      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Password" required>

      <label for="confirm">confirm</label>
      <input type="text" id="confirm" placeholder="Masukan Password Kembali">
      <button type="submit">Submit</button>
      <p id="regMsg" class="form-footer-text"></p>
    </form>

    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>
  </div>

  <!-- Kalkulator -->
  <button id="btnLogout">Logout</button>
  <div class="calculator hidden" id="calcBox">
    <h2>Kalkulator MINI</h2>
    <div id="display"></div>
    <div class="grid">
      <button id="btn7">7</button>
      <button id="btn8">8</button>
      <button id="btn9">9</button>
      <button id="btnDiv">÷</button>

      <button id="btn4">4</button>
      <button id="btn5">5</button>
      <button id="btn6">6</button>
      <button id="btnX">*</button>

      <button id="btn1">1</button>
      <button id="btn2">2</button>
      <button id="btn3">3</button>
      <button id="btnMin">−</button>

      <button id="btn0">0</button>
      <button id="btnNot">.</button>
      <button id="btnEq">=</button>
      <button id="btnPlus">+</button>
    </div>
     
    <p id="result">Hasil Akan Muncul di sini</p>

    <button id="btnClear">Clear</button>

    <div class="display">
      <p>nb:kalkulator ini di baut dengan data yg di ambil dari API MATH</p>
    </div>
  </div>
  
 
 
 
  <script type="module" src="js/main.js"></script>
</body>
</html>
